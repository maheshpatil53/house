<!DOCTYPE html>
<html>
<head>
<title>Predict house price</title>
<style>
    label{
            display:inline-block;
            width:200px;
            margin-right:30px;
            text-align:center;
        }
fieldset{
border:none;
width:500px;
margin:0px auto;
}
    body {
        text-align:center;
        background-image:url('https://images.unsplash.com/photo-1582407947304-fd86f028f716?q=80&w=1896&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-attachment:fixed;
        background-repeat: no-repeat;
        background-size: cover;
    }

    button {
        color: aliceblue;
        background-color: blue;
    }
</style>
</head>
<body>
    <h1>Predict House Price in Pune</h1>
<form method="POST">
    <fieldset>
    <label for="area"><b>Enter area in SqFt:</b></label>
    <input type="number" name="area"><br>
    <label for="bedroom"><b>Enter number of bedrooms:</b></label>
    <input type="number" name="bedroom"><br><br>
    <label for="Area"><b>Choose Area:</b></label>
    <select name="Area" id="Area">
        <option value="Baner">Baner</option>
        <option value="Camp">Camp</option>
        <option value="Kothrud">Kothrud</option>
        <option value="Viman Nagar">Viman Nagar</option>
        <option value="Swargate">Swargate</option>
        <option value="Shivaji Nagar">Shivaji Nagar</option>
      </select>
    <input type="submit" value="Submit">
    </fieldset>
</form>
<div>
    <p><b>House price (Lacs) is: </b></p>
    <p id="display"><b>{{ prediction }}</b></p>
</div>
</body>
</html>
